<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>My Sheets</title>
</head>
<body>
    <div class="page-actions-container">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprop-actions-container">
        <span class="material-icons">
            content_copy
        </span>
        <span class="material-icons">
            content_cut
        </span>
        <span class="material-icons">
            content_paste
        </span>

        <select class="font-family-prop">
            <option value="sans-serif">Sans-Serif</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Arial">Arial</option>
        </select>

        <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>

        <span class="material-icons bold">
            format_bold
        </span>
        <span class="material-icons italic">
            format_italic
        </span>
        <span class="material-icons underline">
            format_underlined
        </span>
        <span class="left material-icons alignment">
            format_align_left
        </span>
        <span class="center material-icons alignment">
            format_align_center
        </span>
        <span class="right material-icons alignment">
            format_align_right
        </span>

        <div class="color-property-container">
            <span class="material-icons">
                format_color_text
            </span>
            <input type="color" class="font-color-property" />
        </div>

        <div class="color-property-container">
            <span class="material-icons">
                format_color_fill
            </span>
            <input type="color" class="background-color-property" />
        </div>

    </div>
    <div class="formula-actions-container">
        <input type="text" readonly class="address-bar">
        <img 
            class="formula-icon"
            width="30" 
            height="30" 
            src="https://img.icons8.com/ios-glyphs/30/formula-fx.png"
            alt="formula-fx"
        />
        <input type="text" class="formula-bar">
    </div>
    <div class="grid-container">
        <div class="top-left-corner-cell"></div>
        <div class="address-col-container"></div>
        <div class="cells-container">
            <div class="address-row-container"></div>
        </div>
    </div>
    <div class="sheet-actions-container">
        <div class="sheet-add-icon-container">
            <span class="material-icons">
                add
            </span>
        </div>
        <div class="sheet-folder-container">
            <div class="sheet-folder">Sheet1</div>
        </div>
    </div>

    <script src="./grid.js"> </script>
    <script src="./cell-properties.js"></script>
    <script src="./forumla.js"></script>
</body>
</html>
